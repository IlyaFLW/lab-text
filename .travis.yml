language: cpp
compiler:
  - gcc
  - clang
  addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
      packages:
  - clang-5
before_script:
  - mkdir ../build
  - cd ../build
script:
- export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  - cmake ../lab-text
  - make -j
  - ./test/MP2_TESTS
notifications:
  email: false
